---
# Configure Windows registry keys

- name: Setting HKCU registry keys
  win_regedit:
    path: "HKCU:\\{{ item.path }}"
    name: "{{ item.name }}"
    data: "{{ item.data }}"
    type: "{{ item.type }}"
  with_items: "{{ windows_registry }}"
  loop_control:
    label: "{{ item.path }}.{{ item.name }}={{ item.data}}"
