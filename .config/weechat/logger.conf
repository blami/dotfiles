#
# weechat -- logger.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use commands like /set or /fset to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart
#

[look]
backlog = 20
backlog_conditions = ""

[color]
backlog_end = default
backlog_line = default

[file]
auto_log = on
color_lines = off
flush_delay = 120
fsync = off
info_lines = off
mask = "$name.log"
name_lower_case = on
nick_prefix = ""
nick_suffix = ""
path = "~/logs"
replacement_char = "_"
time_format = "%Y-%m-%d %H:%M:%S"

[level]
* = 0
core = 0
fset = 0
irc = 0
irc.ircnet.#medvidkove = 1
irc.libera.#stm-wiki = 1
xfer = 0

[mask]
irc = "irc/$name.%Y.log"
